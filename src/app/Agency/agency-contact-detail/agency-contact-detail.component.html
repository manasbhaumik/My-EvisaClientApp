<!-- Begin Page Content -->
<div class="container-fluid">
    <div class="row py-5">
        <div class="col-md-2 order-md-1">
        </div>
        <div class="col-md-8 order-md-1">
            <div class="py-2">
                <!--<img class="d-block mx-auto mb-4" src="assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">-->
                <h3 class="text-gray-800">Registration Information</h3>
                <hr class="mb-4">
            </div>
            <div class="row">
                <!-- <div class="col-md-4 order-md-2 mb-4">
                    <span class="text-gray-800"><b>Group Application :</b></span>
                    <p style="color:#131315 !important;">
                        Group application type selection for a group of peoples with same visa duration or same visa type application.
                        (E.G: Tour group , Company Delegates or Family Memebers who are going to Malaysia for a same periodof of time for bussiness or visting purpose.)
                    </p>
                    <span class="text-gray-800"><b>Individual Application :</b></span>
                    <p style="color:#131315 !important;">
                        Individual application type  selection for single person who is visting malaysia or going to reside in malaysia with sponsorship of Malaysian individual or
                        Comapny.
                        (E.G: Tourist, Student,Employee of a company  or visting malaysia for bussiness purpose)
                    </p>

                </div> -->
                <div class="col-md-12 order-md-1 mb-4">
                    <form class="needs-validation" [formGroup]="agencyContactForm" (ngSubmit)="SaveAgencyContact()">
                        <div class="mb-3">
                            <label for="firstName">Name</label>
                            <input type="text" formControlName="firstName" class="form-control" id="firstName" placeholder="" value="" [ngClass]="{ 'is-invalid': isSubmitted && f.firstName.errors }">
                            <div *ngIf="isSubmitted && f.firstName.errors" class="invalid-feedback">
                                <div *ngIf="f.firstName.errors.required">First name Required</div>                                    
                            </div> 
                        </div>
                        <!-- <div class="mb-3">
                            <label for="lastName">Last name</label>
                            <input type="text" formControlName="contactLastName" class="form-control" id="lastName" placeholder="" value="" [ngClass]="{ 'is-invalid': isSubmitted && f.contactLastName.errors }">
                            <div *ngIf="isSubmitted && f.contactLastName.errors" class="invalid-feedback">
                                <div *ngIf="f.contactLastName.errors.required">Last name Required</div>                                    
                            </div> 
                        </div> -->
                        <div class="mb-3">
                            <label for="country">Country</label>
                            <select formControlName="Country" class="custom-select d-block w-100" (change)="regionChange($event)" id="country" required>
                                <option *ngFor="let Country of CountryList" [value]="Country.CountryID" >
                                    {{Country.CountryName}}
                                </option>
                            </select>
                            <div *ngIf="isSubmitted && f.Country.errors" class="invalid-feedback">
                                <div *ngIf="f.Country.errors.required">Please select Country</div>                                    
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="lastName">OSC/Immigration Attache</label>
                            <select class="custom-select d-block w-100" formControlName="centerId"  id="agencytype" [ngClass]="{ 'is-invalid': isSubmitted && f.centerId.errors }" >
                                <option value=""></option>
                                <option *ngFor="let Center of centerList" [value]="Center.CenterID">{{Center.CenterName}}</option>
                            </select>
                            <div *ngIf="isSubmitted && f.centerId.errors" class="invalid-feedback">
                                <div *ngIf="f.centerId.errors.required">Please choose center</div>
                            </div>
                        </div>
                        <div class="row">                            
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName">National ID No.</label>
                                <input type="text" formControlName="idNo" class="form-control" id="nrid" placeholder="" value="" [ngClass]="{ 'is-invalid': isSubmitted && f.idNo.errors }">
                                <div *ngIf="isSubmitted && f.idNo.errors" class="invalid-feedback">
                                    <div *ngIf="f.idNo.errors.required">ID No Required</div>                                    
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email">Email Address</label>
                                <input type="email" formControlName="Email" class="form-control" id="email" placeholder="you@example.com" [ngClass]="{ 'is-invalid': isSubmitted && f.Email.errors }">
                                <div *ngIf="isSubmitted && f.Email.errors" class="invalid-feedback">
                                    <div *ngIf="f.Email.errors.required">Email Required</div> 
                                    <div *ngIf="f.Email.errors.email">Must be a valid email address</div>                                   
                                </div>
                            </div>
                           
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName">Telephone No.</label>
                                <input type="text" formControlName="ContactNo" class="form-control" id="ContactNo" placeholder="" value="" [ngClass]="{ 'is-invalid': isSubmitted && f.ContactNo.errors }">
                                <div *ngIf="isSubmitted && f.ContactNo.errors" class="invalid-feedback">
                                    <div *ngIf="f.ContactNo.errors.required">Contact No Required</div>                                    
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName">Alt. Contact No.</label>
                                <input type="text" formControlName="AltContactNo" class="form-control" id="AltContactNo" placeholder="" value="" >
                                <!-- <div class="invalid-feedback">
                                    Valid last name is required.
                                </div> -->
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="address">Address</label>
                            <input type="text" formControlName="Address" class="form-control" id="address" placeholder="1234 Main St" >
                            <div class="invalid-feedback">
                                Please enter your shipping address.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="address2">Address 1 <span class="text-muted">(Optional)</span></label>
                            <input type="text" class="form-control" id="address2" placeholder="Apartment or suite">
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="zip">City</label>
                                <input type="text" formControlName="City" class="form-control" id="City" placeholder="" >
                                <!-- <div class="invalid-feedback">
                                    Zip code required.
                                </div> -->
                            </div>
                           
                            <div class="col-md-6 mb-3">
                                <label for="state">Provinces/State</label>
                                <input type="text" formControlName="State" class="form-control" id="State" placeholder="" >  
                                <input type="hidden" formControlName="Agency"  class="form-control">                           
                                <!-- <select class="custom-select d-block w-100" id="state" required>
                                    <option value="">Choose...</option>
                                    <option>California</option>
                                </select> -->
                                <div class="invalid-feedback">
                                    Please provide a valid state.
                                </div>
                            </div>
                            
                        </div>
                        
                       

                        <button class="btn btn-primary btn-md" type="submit">{{buttonTitle}}</button>&nbsp;
                        <button class="btn btn-danger btn-md" type="submit">Cancel</button>

                    </form>
                </div>
            </div>


        </div>
    </div>

</div>
<!-- /.container-fluid -->
