<div class="container">
    <div class="wrapper bg-white">
        <div class="h2 text-center">MY E-VISA</div>
        <div class="h4 text-muted text-center pt-2">Enter your login details</div>
        <form class="pt-3" #f="ngForm" (ngSubmit)="f.form.valid && login()" novalidate>
            <div class="form-group py-2">
                <div class="input-field"> 
                    <span class="far fa-user p-2"></span> 
                    <input type="text" id="txtEmail" name="txtEmail" placeholder="Username or Email Address" 
                     [(ngModel)]="user.email" #txtEmail="ngModel" [ngClass]="{ 'is-invalid': f.submitted && txtEmail.invalid }" required email class="form-control form-control-user"> 
                    <div *ngIf="f.submitted && txtEmail.invalid" class="invalid-feedback">
                        <div *ngIf="txtEmail.errors.required">Email is required</div>
                        <div *ngIf="txtEmail.errors.email">Must be a valid email address</div>
                    </div> 
                </div>
            </div>
            <div class="form-group py-1 pb-2">
                <div class="input-field">
                    <span class="fas fa-lock p-2"></span>
                    <input  [type]="fieldTextType ? 'text' : 'password'" id="txtpassword" name="txtpassword" placeholder="Enter your Password"
                    [(ngModel)]="user.password" #txtpassword="ngModel" [ngClass]="{ 'is-invalid': f.submitted && txtpassword.invalid }" required password class="form-control form-control-user">
                    <div *ngIf="f.submitted && txtpassword.invalid" class="invalid-feedback">
                        <div *ngIf="txtpassword.errors.required">Password is required</div>
                    </div>
                    <div class="btn bg-white text-muted"  (click)="toggleFieldTextType()"> 
                        <span class="far fa-eye-slash" [ngClass]="{'fa-eye-slash': !fieldTextType,'fa-eye': fieldTextType}"></span>
                    </div>
                </div>
            </div>
            <div class="d-flex align-items-start">
                <div class="remember"> <label class="option text-muted"> Remember me <input type="radio" name="radio"> <span class="checkmark"></span> </label> </div>
                <div class="ml-auto"> <a [routerLink]="['/forgot-password']" id="forgot">Forgot Password?</a> </div>
            </div> 
            <button type="submit" class="btn btn-block text-center my-3" >Log in</button>
            <div class="text-center pt-3 text-muted">Not a member? <a [routerLink]="['/registration',{agentId:0,countryId:0}]">Sign up</a></div>
        </form>
      
        
      </div>
</div>

<router-outlet></router-outlet>
