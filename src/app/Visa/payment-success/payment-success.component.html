                </div>
                <div class="card-body">
                    <form>
                        <div class="form-group row">
                            <label class="col-sm-5" style="text-align: right;">Transaction Status</label>

                        </div>

                            <label class="col-sm-5" style="text-align: right;">Date & Time</label>

                            </div>                            
                        </div>
                        <div class="form-group row">
                            <label class="col-sm-5" style="text-align: right;">Total Amount</label>
                            <div class="col-sm-1">:</div>
                            <div class="col-sm-6">
                                <label>MYR {{totalFees| number : '1.1-1'}}</label>

                            <div class="col-sm-5">Account Type</div>
                            <div class="col-sm-1">:</div>
                            <div class="col-sm-6">
                                <label>Current/Savings</label>
                            </div>                            
                        </div>     -->
                        <div class="form-group row">
                            <div class="col-sm-5" style="text-align: right;">Account Number</div>
                            <div class="col-sm-1">:</div>
                            <div class="col-sm-6">
                                <label>23476890465</label>
                            </div>                            
                        </div>

                            <div class="col-sm-5" style="text-align: right;">Account Name</div>

                            <div class="col-sm-6">

                            </div>

    <div class="row" style="text-align: center;">
